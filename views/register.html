<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng kí tài khoản</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/assets/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/assets/css/notification.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="signup">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Đăng ký tài khoản!</h1>
                            </div>
                            <form id="registerForm" class="user">
                                <input type="text" class="form-control form-control-user" id="fullName" placeholder="Full Name" required><br>
                                <input type="email" class="form-control form-control-user" id="email" placeholder="Email" required><br>
                                <input type="password" class="form-control form-control-user" id="password" placeholder="Password" required><br>
                                <input type="password" class="form-control form-control-user" id="confirmPassword" placeholder="Confirm Password" required><br>
                                <input type="tel" class="form-control form-control-user" id="phoneNumber" placeholder="Phone Number" required><br>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                            </form>
 
                            <div id="notification" class="notification"></div>

                            <div class="text-center">
                                <a class="small" href="login.html">Bạn đã có tài khoản? Đăng nhập ngay!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/assets/js/script.js"></script>
<script src="/assets/js/authen.js"></script>

</html>
